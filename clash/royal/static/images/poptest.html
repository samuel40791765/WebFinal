<script>
$('.popover').on({
    mousemove: function(e) {
        $(this).next('img').css({
            top: e.pageY - 260,
            left: e.pageX + 10
        });
    },
    mouseenter: function(id) {
        var big = $('<div />', {'class': 'chart','id':'chartdiv', src: this.src});
        $(this).after(big);
        var chart = AmCharts.makeChart( "chartdiv", {
		  "type": "radar",
		  "theme": "light",
		  "dataProvider": [ {
		    "country": "Czech Republic",
		    "litres": 156.9
		  }, {
		    "country": "Australia",
		    "litres": 109.9
		  }, {
		    "country": "Austria",
		    "litres": 108.3
		  }, {
		    "country": "UK",
		    "litres": 99
		  } ],
		  "valueAxes": [ {
		    "axisTitleOffset": 20,
		    "minimum": 0,
		    "axisAlpha": 0.15
		  } ],
		  "startDuration": 2,
		  "graphs": [ {
		    "balloonText": "[[value]] litres of beer per year",
		    "bullet": "round",
		    "lineThickness": 2,
		    "valueField": "litres"
		  } ],
		  "categoryField": "country",
		  "export": {
		    "enabled": true
		  }
		} );
    },
    mouseleave: function() {
        $('.chart').remove();
    }
});
</script>
